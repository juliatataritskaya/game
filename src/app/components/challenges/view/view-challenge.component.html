<div class="col-md-6 col-sm-12">
  <div class="card card-outline-info box-shadow-0 text-center">
    <div class="card-body">
      <div class="card-block pt-3">
        <div class="row d-flex">
          <div class="col align-self-center">
            <img src="assets/img/elements/07.png" alt="element 04" width="210" class="mt-3">
          </div>
          <div class="col align-self-center">
            <h4 class="card-title mt-3">{{challengeData.name}}</h4>
            <p class="card-text mt-3 mb-1">{{challengeData.title}}</p>
            <p class="card-text">
              <small class="text-muted">{{challengeData.description}}</small>
            </p>
            <button class="btn btn-raised btn-info btn-darken-3">Add</button>
          </div>
        </div>
        <div class="row d-flex">
          <div class="col">
            <h4 class="card-title mt-2 text-center">Tasks</h4>
            <ul class="list-group my-2 align-self-left">
              <li class="list-group-item">
                <span class="badge badge-primary mr-2">1</span> Task1
              </li>
              <li class="list-group-item">
                <span class="badge badge-primary mr-2">2</span> Task 2
              </li>
              <li class="list-group-item">
                <span class="badge badge-primary mr-2">3</span> Task 3
              </li>
              <li class="list-group-item">
                <span class="badge badge-primary mr-2">4</span> Task 4
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <a routerLink="../../../choice"><i class="ft-arrow-left"></i>Back</a>
    </div>
  </div>
</div>
