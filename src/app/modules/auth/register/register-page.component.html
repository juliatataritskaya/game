<!--Registration Page Starts-->
<section id="regestration">
  <div class="container">
    <div class="row full-height-vh">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="card">
          <div class="card-body">
            <div class="row d-flex">
              <div class="col-12 col-sm-12 col-md-6 gradient-deep-orange-orange">
                <div class="card-block">
                  <div class="card-img overlap">
                    <img alt="Card image cap" src="assets/img/elements/13.png" width="350" class="mx-auto d-block">
                  </div>
                  <h2 class="card-title font-large-1 text-center white mt-3">Registration</h2>
                </div>
              </div>
              <div class="col-12 col-sm-12 col-md-6 d-flex align-items-center">
                <div class="card-block mx-auto">
                  <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <i class="icon-user"></i>
                                                </span>
                      </div>
                      <input type="text" class="form-control" name="fname" id="fname" placeholder="Username"
                             formControlName="username" required>
                    </div>
                    <div class="input-group" *ngIf="!registerForm.get('username').valid && formErrors.username">
                      <small class="form-text text-muted danger">{{formErrors.username}}
                      </small>
                    </div>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <i class="ft-mail"></i>
                                                </span>
                      </div>
                      <input type="email" class="form-control" name="inputEmail" id="inputEmail" placeholder="Email"
                             formControlName="email" required email>
                    </div>
                    <div class="input-group" *ngIf="!registerForm.get('email').valid && formErrors.email">
                      <small class="form-text text-muted danger">{{formErrors.email}}
                      </small>
                    </div>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <i class="ft-lock"></i>
                                                </span>
                      </div>
                      <input type="password" class="form-control" name="inputPass" id="inputPass" placeholder="Password"
                             formControlName="password" required>
                    </div>
                    <div class="input-group" *ngIf="!registerForm.get('password').valid && formErrors.password">
                      <small class="form-text text-muted danger">{{formErrors.password}}
                      </small>
                    </div>
                    <div class="form-group col-sm-offset-1">
                      <div class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
                        <input type="checkbox" class="custom-control-input"
                               formControlName="term" checked id="terms">
                        <label class="custom-control-label pl-2" for="terms">I agree <a>terms and conditions</a></label>
                      </div>
                      <div class="input-group" *ngIf="!registerForm.get('term').valid && formErrors.term">
                        <small class="form-text text-muted danger">{{formErrors.term}}
                        </small>
                      </div>
                    </div>
                    <div class="form-group text-center">
                      <button type="button" class="btn btn-warning btn-raised">Get Started
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Registration Page Ends-->
