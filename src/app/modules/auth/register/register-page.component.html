<!--Registration Page Starts-->
<section>
  <div class="container-fluid">
    <div class="row full-height-vh">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="card text-center width-400">
          <div class="card-header">
            <h2 class="brand-style">
              Galaxy game
            </h2>
          </div>
          <div class="card-img">
            <img alt="Galaxy" class="mb-1" src="../../../../assets/img/line-png-21.png" width="190" height="auto">
          </div>
          <div class="card-body">
            <div class="card-block">
              <h5>Registration</h5>
              <form [formGroup]="registerForm">
                <div class="form-group">
                  <div class="col-md-12">
                    <input type="text" class="form-control" name="inputName" id="inputName" placeholder="Username"
                           formControlName="username"
                           required
                           appValidateOnBlur
                           [validateFormControl]="setBlur()">
                  </div>
                  <small class="form-text text-muted danger"
                         *ngIf="!registerForm.get('username').valid
                             && (registerForm.get('username').touched || registerForm.get('username').touched)
          && formErrors.username">{{formErrors.username}}
                  </small>
                </div>

                <div class="form-group">
                  <div class="col-md-12">
                    <input type="email" class="form-control" name="inputEmail" id="inputEmail" placeholder="Email"
                           formControlName="email" required email
                           appValidateOnBlur
                           [validateFormControl]="setBlur()">
                  </div>
                  <small class="form-text text-muted danger"
                         *ngIf="!registerForm.get('email').valid
          && formErrors.email">{{formErrors.email}}
                  </small>
                </div>

                <div class="form-group">
                  <div class="col-md-12">
                    <input type="password" class="form-control" name="inputPass" id="inputPass" placeholder="Password"
                           formControlName="password" required
                           appValidateOnBlur
                           [validateFormControl]="setBlur()">
                  </div>
                  <small class="form-text text-muted danger"
                         *ngIf="!registerForm.get('password').valid
          && formErrors.password">{{formErrors.password}}
                  </small>
                </div>

                <div class="form-group">
                  <div class="col-md-12">
                    <input type="password" class="form-control" name="inputConfirmPass" id="inputConfirmPass"
                           placeholder="Repeat Password"
                           formControlName="confirmPassword" required
                           appValidateOnBlur
                           [validateFormControl]="setBlur()">
                  </div>
                  <small class="form-text text-muted danger"
                         *ngIf="!registerForm.get('confirmPassword').valid
          && formErrors.confirmPassword">{{formErrors.confirmPassword}}
                  </small>
                  <small class="form-text text-muted danger" *ngIf="registerForm.errors?.confirm">{{registerForm.errors?.confirm}}
                  </small>
                </div>

                <div class="form-group">
                  <div class="col-md-12">
                    <div class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
                      <input type="checkbox" class="custom-control-input"
                             formControlName="term" checked id="terms">
                      <label class="custom-control-label pl-2" for="terms">I agree <a>terms and conditions</a></label>
                    </div>
                  </div>
                  <small class="form-text text-muted danger"
                         *ngIf="!registerForm.get('term').valid
          && formErrors.term">{{formErrors.term}}
                  </small>

                  <small class="form-text text-muted danger"
                         *ngIf="messageError">{{messageError}}
                  </small>
                </div>

                <div class="form-group">
                  <div class="col-md-12">
                    <a class="button-simple-link pull-left pl-2">Cancel</a>
                    <a class="button-simple-link pull-right pr-2" (click)="onSubmit()">OK</a>
                  </div>
                </div>

                <div class="social-icon-block text-center">
                  <i class="fab fa-facebook-f"></i>
                  <i class="fab fa-twitter"></i>
                  <i class="fab fa-google-plus-g"></i>
                </div>
              </form>
            </div>
            <div class="card-footer">
              <div class="footer-bar text-center">
                <a>Help</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
