<!--Login Page Starts-->
<section>
  <div class="container-fluid">
    <div class="row full-height-vh">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="card text-center width-400">
          <div class="card-header">
            <h2 class="brand-style">
              Galaxy game
            </h2>
          </div>
          <div class="card-img">
            <img alt="Galaxy" class="mb-1" src="../../../../assets/img/line-png-21.png" width="190" height="auto">
          </div>
          <div class="card-body">
            <div class="card-block">
              <h5>Login</h5>
              <form novalidate="" [formGroup]="loginForm">
                <div class="form-group">
                  <div class="col-md-12">
                    <input type="email" class="form-control" name="inputEmail" id="inputEmail" placeholder="Email"
                           formControlName="email" required email
                           appValidateOnBlur
                           [validateFormControl]="setBlur()">
                  </div>
                  <small class="form-text text-muted danger"
                         *ngIf="!loginForm.get('email').valid
          && formErrors.email">{{formErrors.email}}
                  </small>
                </div>

                <div class="form-group">
                  <div class="col-md-12">
                    <input type="password" class="form-control" name="inputPass" id="inputPass" placeholder="Password"
                           formControlName="password" required
                           appValidateOnBlur
                           [validateFormControl]="setBlur()">
                    <small class="form-text text-muted danger"
                           *ngIf="!loginForm.get('password').valid
          && formErrors.password">{{formErrors.password}}
                    </small>

                    <small class="form-text text-muted danger"
                           *ngIf="messageError">{{messageError}}
                    </small>
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-md-12">
                    <a class="button-simple-link pull-left pl-2">Cancel</a>
                    <a class="button-simple-link pull-right pr-2" (click)="onSubmit()" >OK</a>
                  </div>
                </div>

                <div class="social-icon-block text-center">
                  <i class="fab fa-facebook-f"></i>
                  <i class="fab fa-twitter"></i>
                  <i class="fab fa-google-plus-g"></i>
                </div>
              </form>
            </div>
            <div class="card-footer">
              <div class="footer-bar text-center">
                <a (click)="onForgotPassword()">Forgot Password?</a>
                <a (click)="onForgotPassword()">Help</a>
                <a (click)="onRegister()">Register</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Login Page Ends-->
